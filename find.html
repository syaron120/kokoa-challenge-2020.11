<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bodypadding">
      <div class="status-bar">
        <div class="status-bar__column">
          <!--status-bar__column is BEM CSS-->
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
          <!-- To do :Wifi Icon-->
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>11%</span>
          <i class="fas fa-battery-quarter fa-lg"></i>
          <i class="fas fa-bolt"></i>
          <!--Battery Icon-->
          <!--Lightnong Icon-->
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <div class="screen-header__box">
            <div class="nav__notification__find"></div>
            <i class="fas fa-cog fa-lg"></i></span>
          </div>
        </div>
      </header>

      <main class="main-screen main-screen__chats">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.pixabay.com/photo/2014/05/07/06/44/cat-339400_960_720.jpg"
              class="user-compont__avatar user-compont__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">syaro12</h4>
              <h6 class="user-component__subtitle">
                Please Check My Kokoa account Info...
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">14:52</span>
            <div class="badge">1</div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="far fa-comment fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <span class="nav__notificationtwo"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/0c2958ad64.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
